<!--Страница категорий товаров-->

{% extends 'catalog/base.html' %}
{% block content %}
<!--Categories-->
<div class="section bg-white py-5">
	<div class="h1 text-black mb-5">
		categories
	</div>
	{% for category in categories %}
		<div class="h2">
			{{ category.name }}
		</div>
		<div class="mb-4">
			{{ category.description }}
		</div>

	{% endfor %}
</div>
{% endblock %}
