<!--Шаблон раздела пагинации-->

<div class="flex justify-c mt-5">
	<div>
		{% if page_obj.has_previous %}
		<a href="{{ request.path }}?page={{ page_obj.previous_page_number }}" class="text-black">prev</a>
		{% endif %}
	</div>
	<div>
		Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
	</div>
	<div>
		{% if page_obj.has_next %}
		<a href="{{ request.path }}?page={{ page_obj.next_page_number }}" class="text-black">next</a>
		{% endif %}
	</div>

</div>
