<!--Страница для добавления товаров в БД-->
{% extends 'catalog/base.html' %}
{% block content %}
<!--Add Product-->
<div class="section mt-5">
    <div class="grid-2a justify-sb pb-5 line-b">
        <div class="h1">add new item</div>
        <div class="sub-1 text-light-grey">Provision&co</div>
    </div>
    <div class="text-red">{{ error }}</div>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="grid-2 mt-5">
        <div>
            <p>Версия продукта</p>
            {% for form in formset.forms %}
            {{ formset.management_form }}
<!--            {{ formset.non_field_errors }}-->

            {{ form.as_div }}
            <hr>
            {% endfor %}
        </div>
        <div>
            {{ form.as_div }}
            <input class="button-light-w" type="submit" value="Save">
        </div>
     </div>
    </form>
</div>
{% endblock %}
